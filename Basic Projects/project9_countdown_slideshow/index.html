<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="js/main.js"></script>
        <link rel="stylesheet" type="text/css" href="stylesheet.css"
    </head>
    
    <body> 

<!-- Countdown Program -->
        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value="" />
        <button onclick="countdown()">Click here!</button>
        <p id="timer"></p>

<!-- Slideshow --> 

<!-- Slideshow Container -->
    <div class="slideshow-container">

<!-- Images and Text -->
    <div class="mySlides fade">
      <div class="numbertext">1 / 3</div>
      <img src="./images/cottage.jpg" style="width:100%">
      <div class="text">Cottage</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">2 / 3</div>
      <img src="./images/mountains.jpg" style="width:100%">
      <div class="text">Mountains</div>
    </div>
  
    <div class="mySlides fade">
      <div class="numbertext">3 / 3</div>
      <img src="images/trees.jpg" style="width:100%">
      <div class="text">Trees</div>
    </div>
  
    <!-- Buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
  
    <!-- Dots -->
    <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>
        
    </body>
</html>
